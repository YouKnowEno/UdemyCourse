<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!--Default CSS link-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<!--Interactive header for the RGB Guessing Game-->
<div class="container-fluid text-center py-4 default">
    <h3 class="display-5 font-weight-bold">THE GREAT</h3>
    <h1 class="display-4">RGB(<span id="redDisplay">0</span>
        ,
        <span id="greenDisplay">0</span>
        ,
        <span id="blueDisplay">0</span>)</h1>
    <h3 class="display-5 font-weight-bold">GUESSING GAME</h3>
</div>


<!--Interactive NavBar-->
<div class="container-fluid bg-light">
    <div class="custom-container">
        <div class="d-flex justify-content-between align-content-center">
            <div id="newColors" class="font-weight-bold bar-font">NEW COLORS</div>
            <div id="progressMessage" class="bar-font text-black-50"></div>
            <div class="d-flex font-weight-bold bar-font">
                <div id="easy" class="px-1">EASY</div>
                <div id="hard" class="px-1 ml-4 hard">HARD</div>
            </div>
        </div>
    </div>
</div>


<!--Color squares-->
<div class="mt-5 custom-container">
    <div class="square" id="zero"></div>
    <div class="square" id="one"></div>
    <div class="square" id="two"></div>
    <div class="square" id="three"></div>
    <div class="square" id="four"></div>
    <div class="square" id="five"></div>
</div>







<!--Optional Javascript-->
<div>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <!--Popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--Default JS link-->
    <script type="text/javascript" src="script.js"></script>
</div>

</body>
</html>
